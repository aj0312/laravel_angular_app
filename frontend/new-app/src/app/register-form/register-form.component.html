
    <div class="container" [hidden]="register">
      <h1>Register Form</h1>
      <div>
        <form #registerForm="ngForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="model.name" name="name" type="text" class="form-control" id="name" required #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
                Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="model.email" name="email" type="email" class="form-control" id="email" required #email="ngModel">
            <div [hidden]="email.valid || email.pristine"
               class="alert alert-danger">
                Email is required
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="model.password" name="password" type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="password_confirmation">Confirm Password</label>
            <input [(ngModel)]="model.password_confirmation" name="password_confirmation" type="password" class="form-control" id="password_confirmation">
          </div>
          <div class="form-group">
            <a href="#" (onclick)="register=true">Register</a>
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">
            Submit
          </button>

        </form>
      </div>
    </div>
